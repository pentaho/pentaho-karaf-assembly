respectStartLvlDuringFeatureStartup=false

#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.features/standard/${karaf.features.version}/xml/features,mvn:org.apache.karaf.features/enterprise/${karaf.features.version}/xml/features,mvn:org.apache.camel.karaf/apache-camel/${camel.karaf.version}/xml/features,mvn:org.apache.karaf.features/spring/${karaf.features.version}/xml/features,mvn:pentaho/pentaho-karaf-features/${project.version}/xml/standard,mvn:pentaho/pentaho-karaf-features/${project.version}/xml/server,mvn:org.apache.activemq/activemq-karaf/${activemq.karaf.version}/xml/features,mvn:pentaho-karaf-features/pentaho-big-data-plugin-osgi/${project.version}/xml/features,mvn:org.apache.cxf.karaf/apache-cxf/${cxf.karaf.version}/xml/features,mvn:org.pentaho/pentaho-marketplace/${project.version}/xml/features,mvn:org.pentaho/pdi-engine-configuration/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,management,kar,cxf,camel-jms,camel,camel-blueprint,camel-stream,pentaho-server,pentaho-metaverse,pdi-dataservice,pentaho-marketplace,community-edition,pdi-engine-configuration
#
# Defines if the boot features are started in asynchronous mode (in a dedicated thread)
#
featuresBootAsynchronous=true
